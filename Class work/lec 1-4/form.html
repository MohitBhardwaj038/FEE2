<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input feild</h1>
    <form>
        <input type="text"><button>search</button><br>
        <input type="password"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="color"><br>
    </form>
    <hr>
    <h1>Placeholder, label and button</h1>
    <form><label for="username">user name</label>
    <input type="text" id="username" placeholder="Enter your username"><br>
    <label for="passward">Passward</label>
    <input type="password" id="passward" placeholder="Enter your passward"><br>
     
    <button type="submit">Submit</button>
    <hr>
    <h1>checkbox</h1>
    <label for="age">age</label>
    <input type="checkbox" id="age"><br>
    <input type="checkbox" id="age" checked>

    <hr>
    <h1>radio buttons</h1>
    <label for="">gender </label>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female
   

    <hr>
    <h1>Range
    </h1>
    <label for="volume">volume</label>
    <input type="range" id="volume" min="0" max="100" value="70" step="20">

    <br><hr>
    <h1>dropdawn</h1>
    <select name="languages" id="language">
    <option value="C">C</option>
    <option value="C++" selected>C++</option>
    <option value="java">java</option>
</select><br><br><hr>

</form>
</body>
</html>
